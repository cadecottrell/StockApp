<!DOCTYPE html>
<script src = "newsApi.js"></script>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class = "container">
      <div class ="leftcontainer">
        
        <div class = "leftCard">
          <h1>Hello, [Username]!</h1>
          <p>Your portfolio: N/A</p>
        </div>
  
        <div class = "left">
          <h1>Current Holdings:</h1>
          <p id="idiot">Apple: 30% <br> Tesla: 15% <br> etc.</p>
        </div>

        <div class = "left">
          <h1>Watchlist</h1>
          <p>Roku: [price]<br> Tesla: [price] <br> etc.</p>
        </div>        

      </div>

      <div class = "centercontainer">
        <div class = "center">
          
          <div class="centerContents">
            <h1>Please work</h1>
            <p>Welcome to your Electron application.</p>
          </div>

          <div class="centerContents floatRight">
            <input type="text" class ="searchBar inlineCenter" placeholder="Type a Ticker">
          </div>

        </div>

        <div class ="trending">
          <h3>Trending</h3>
          <marquee behavior="scroll" direction="left"><p class ="" id ="trendingPage"></p></marquee>
        </div>

      </div>

      <div>

      </div>
    </div>
  </body>
</html>
